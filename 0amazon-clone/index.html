<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>amazon clone by Ashish</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main">
      <nav>
        <a href="/"
          ><img width="100px" src="/assets/amazon_logo.png" alt=""
        /></a>

        <div class="nav-country">
          <img height="20px" src="./assets/location_icon.png" alt="" />
          <div>
            <p>Deliver to</p>
            <h1>United Kingdom</h1>
          </div>
        </div>

        <div class="nav-search">
          <div class="nav-search-category">
            <p>All</p>
            <img height="" src="./assets/dropdown_icon.png" alt="" />
          </div>
          <input class="nav-search-input" type="text" placeholder="Search Amazon">
          <img src="./assets/search_icon.png" alt="">
        </div>
      </nav>
    </div>

    <script src="script.js"></script>
  </body>
</html>
