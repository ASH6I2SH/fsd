<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice on simple web UI</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="nav">
            <div id="navPart1">
                <h3>Menu</h3>
                <i class="ri-menu-3-line menuIcon"></i>
            </div>
            <h3>dentytech</h3>
            <div id="navPart3">
                <button>Log In</button>
                <button id="btn2">Sign Up</button>
            </div>
            
        </div>
        <div id="icons">
         <i class="ri-checkbox-blank-circle-line crcleIcon"></i>
         <i class="ri-arrow-down-line arrD"></i>
        </div>
        <h1>OUR ADVANTAGES</h1>
        <img class="image img1" src="./images/image1.webp" alt="">
        <img class="image img2" src="./images/image2.avif" alt="">
        <img class="image img3" src="./images/image3.avif" alt="">
        <img class="image img4" src="./images/image4.avif" alt="">
        <div id="footer">
            <div id="fttrPart1">
                <i class="ri-arrow-drop-down-fill"></i>
                <h5>Your smile, our position</h3>
            </div>
            <div id="fttrPart2">
                <div id="social">
                    <i class="ri-instagram-line"></i>
                    <i class="ri-youtube-line"></i>
                    <i class="ri-smartphone-line"></i>
                
                </div>
                <h5>Best Startup ff 2023</h5>
            </div>
        </div>
    </div>
</body>
</html>
